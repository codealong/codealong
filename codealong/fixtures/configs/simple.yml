github_name: ghempton/codealong

churn_cutoff: 14

merge_defaults: false

files:
  "**/*.rb":
    tags:
      - "ruby"
  "cassettes/**/*.yml":
    ignore: true
  "spec/**/*_spec.rb":
    tags:
      - "ruby"
      - "rspec"
      - "test"
  "**/*.css":
    tags:
      - "styles"
      - "css"
    weight: 0.5
  "*.md":
    weight: 0.25
    tags:
      - "docs"

contributors:
